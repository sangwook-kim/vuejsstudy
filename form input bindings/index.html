<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input Bindings</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
div {
    margin: 5px;
    padding: 4px;
    border: 1px #000 solid;
    border-radius: 3px;
}
    </style>
</head>
<body>
    <div id="example-1">
        <input type="" v-model="message" placeholder="여기를 수정해보세요">
        <p>메시지: "{{ message }}"</p>
    </div>
    <div id="example-2">
        <span>여러 줄을 가지는 메시지</span>
        <p style="white-space: pre-line">{{message}}</p>
        <br>
        <textarea id="" name="" cols="30" rows="10" v-model="message" placeholder="여러줄을 입력해보세요"></textarea>
    </div>
    <div id="example-3">
        <input id="checkbox" type="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
    </div>
    <div id="example-4">
        <input id="jack" type="checkbox" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input id="john" type="checkbox" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input id="mike" type="checkbox" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>체크한 이름: {{ checkedNames }}</span>
    </div>

    <div id="example-5">
        <input id="one" type="radio" value="One" v-model="picked">
        <label for="one">One</label>
        <input id="two" type="radio" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>선택: {{ picked }}</span>
    </div>

    <div id="example-6">
        <select v-model="selected">
            <option disabled>Please select one</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>선택함: {{ selected }}</span>
    </div>

    <div id="example-7">
        <select id="" name="" v-model="selected" multiple>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
        <br>
        <span>Selected: {{ selected }}</span>
    </div>

    <div id="example-8">
        <select id="" name="" v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">"{{option.text}}"</option>
        </select>
        <span>Selected: {{selected}}</span>
    </div>
    <script>
var example1 = new Vue({
    el: '#example-1',
    data: {
        message: ''
    }
});

var example2 = new Vue({
    el: '#example-2',
    data: {
        message: ''
    }
});

var example3 = new Vue({
    el: '#example-3',
    data: {
        checked: 'doremi'
    }
});

var example4 = new Vue({
    el: '#example-4',
    data: {
        checkedNames: []
    }
});

var example5 = new Vue({
    el: '#example-5',
    data: {
        picked: ''
    }
});

new Vue({
    el: '#example-6',
    data: {
        selected: ''
    }
});

new Vue({
    el: '#example-7',
    data: {
        selected: []
    }
});

new Vue({
    el: '#example-8',
    data: {
        selected: 'A',
        options: [
        {text: 'One', value: 'A'},
        {text: 'Two', value: 'B'},
        {text: 'Three', value: 'C'}
        ]
    }
});
    </script>
</body>
</html>
